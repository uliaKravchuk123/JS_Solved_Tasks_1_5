// Task 6:
// Найти факториал числа N

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task6(N) {
                let result = 1;
                for(let i = 1; i <= N; i++){
                    result*=i;
                }
                return result;
               
            }

            alert(task6(9));

        </script>

    </body>

</html>
