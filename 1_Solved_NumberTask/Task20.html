// Task 20:
// Даны 3 целых числа. Напишите функцию, которая определяет какой треугольник из этих чисел получится: равносторонний, равнобедренный или обычный. 
// Предусмотреть валидацию, в случае невалидных значений

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task20(a, b, c) {
                if (a + b <= c || a + c <= b || b + c <= a || a < 0 || b < 0 || c < 0) return "Non valid numbers for triangle sides";
                else if (a == b && a == c && b == c) return "Равносторонний треугольник";
                else if (a == b || a == c || b == c) return "Равнобедренный треугольник";
                else return "Oбычный треугольник";
                
            }

            alert(task20(4, 2, 10));
            alert(task20(4, 2, -10));
            alert(task20(9, 9, 9));
            alert(task20(27, 27, 3));
            alert(task20(32, 5, 36));


        </script>

    </body>

</html>
