// Task 1:
// Даны 2 целых числа, найти сумму их цифр (не приводить к строке)
// Например:  235 и 654  => 2 + 3 + 5 + 6 + 5 +4

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task1(a, b) {
                let sum = 0;
                while (a >= 1){
                    sum += a % 10;
                    a = (a - a % 10) / 10;
                }

                while (b >= 1) {
                    sum += b % 10;
                    b = (b - b % 10) / 10;
                }
                
                return sum;
            }

            alert(task1(235, 654));

        </script>

    </body>

</html>
