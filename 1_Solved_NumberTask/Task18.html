// Task 18:
// Напишите функцию, которая генерирует случайное число с точностью до указанного десятичного знака

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task18(n) {
                return Math.random().toFixed(n);
            }

            alert(task18(2));
            alert(task18(3));
            alert(task18(4));
            alert(task18(5));


        </script>

    </body>

</html>
