// Task 24:
// Напишите функцию, которая принимает параметром число от 1 до 7, и возвращает день недели на русском языке.

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task24(day) {
                day = day.toString();

                switch(day) {
                    case '1': 
                        return "понедельник";
                        break;
                    case '2': 
                        return "вторник";
                        break; 
                    case '3': 
                        return "среда";
                        break; 
                    case '4': 
                        return "четверг";
                        break; 
                    case '5': 
                        return "пятница";
                        break; 
                    case '6': 
                        return "суббота";
                        break; 
                    case '7': 
                        return "воскресенье";
                        break; 
                }
                
            }

            alert(task24(1));
            alert(task24(2));
            alert(task24(3));
            alert(task24(7));



        </script>

    </body>

</html>
