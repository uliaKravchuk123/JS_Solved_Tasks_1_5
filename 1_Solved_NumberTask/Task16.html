// Task 16:
// ННапишите функцию, которая генерирует случайное целое число в диапазоне от N до M

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task16 (N, M) {
                
                return Math.floor (N + (M - N + 1) * Math.random());
            }
            
            alert(task16(1, 3));
            alert(task16(1, 3));

            alert(task16(1, 3));


        </script>

    </body>
