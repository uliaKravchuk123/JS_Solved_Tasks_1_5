// Task 33:
//  сумму всех целых чисел от 100 до 500;

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            function task33() {
                let sum = 0;
                for (let i = 100; i <= 500; i++) {
                    sum += i;
                }
                return sum;
                
            }
                

            alert(task33());  //120300

        </script>

    </body>

</html>
