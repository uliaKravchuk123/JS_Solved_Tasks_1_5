// Task 17:
// Дана строка с датой в формате dd/mm/yyyy. Напишите функцию, которая прибавляет к дате N-ое колиество лет

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task4 = (str, N) => { 
                let arrDate = str.split('/');
                let date = new Date(+arrDate[2], +arrDate[1] - 1, +arrDate[0] + N * 365);
                return date;
            }

            let date = "01/02/2022"
            alert(task4(date, 1)); // Wed Feb 01 2023
            alert(task4(date, 2)); // Thu Feb 01 2024

        </script>

    </body>

</html>
