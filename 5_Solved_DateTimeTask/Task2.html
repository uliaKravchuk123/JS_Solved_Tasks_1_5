// Task 2:
// Дана строка с датой в формате dd/mm/yyyy. Напишите функцию, которая выводит количество дней в месяце в указанной дате

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task2 = (str) => { 
                let arrDate = str.split('/');

                if (+arrDate[1] == 1 || +arrDate[1] == 3 || +arrDate[1] == 5 || +arrDate[1] == 7 || +arrDate[1] == 8 || +arrDate[1] == 10 || +arrDate[1] == 12) return 31;
                else {
                    if (+arrDate[1] == 4 || +arrDate[1] == 6 || +arrDate[1] == 9 || +arrDate[1] == 11) return 30;
                    else {
                        if (+arrDate[2] % 4 == 0) {
                            if (+arrDate[2] % 100 == 0 && +arrDate[2] % 400 != 0) return 28;
                            else return 29;
                        }
                        else return 28;
                    }
                }
            }

            let date = "01/02/2022"
            alert(task2(date)); // 28
        </script>

    </body>

</html>
