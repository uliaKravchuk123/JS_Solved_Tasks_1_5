// Task 11:
// Дана строка. Преобразуйте первую букву каждого слова строки в верхний регистр.

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task11 = (string) => { 
                let index = 0;
                string = string[0].toUpperCase() + string.slice(1, string.length);

                for(let char of string) {
                    if (char === ' ' || char === '-') {
                        string = string.slice(0, index + 1) + string[index+1].toUpperCase() + string.slice(index + 2, string.length);
                    };
                    index++;
                }
                return string;
            }

            alert(task11('deliverable-oriented decomposition of a project')); //"Deliverable-Oriented Decomposition Of A Project"

        </script>

    </body>

</html>
