// Task 43:
// Напишите функцию, которая выводит таблицу умножения

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task43 = () => { 
                let multiTable = "";
                for(let i = 1; i < 11; i++) {
                    for(let j = 1; j < 11 ; j ++) {
                        multiTable += i + " * " + j + " = " + (i * j) + "\n";
                    }
                    alert(multiTable);
                    multiTable = "";
                }
            }

            task43(); //



        </script>

    </body>

</html>
