<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task3 = (stringWords) => { 
                let maxLength = 0;
                let words = stringWords.split(" ");

                for (let str of words) {
                    maxLength = Math.max(str.length, maxLength);
                }

                return maxLength; 
            }
