// Task 41:
// Дана строка.Напишите функцию, которая возвращает строку с буквами в алфавитном порядке
// Например "pab21"  => "12abp"

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task41 = (string) => { 
                return string.split(""). sort().join("");
               
            }

            alert(task41('First session of the SC training')); // "     CFSaeefghiiiinnnoorrssssttt"



        </script>

    </body>

</html>
