//Напишите функцию), которая возвращает строку, отсортировав её символы в алфавитном порядке.

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task21 = (string) => string.split("").sort().join("");
                

            alert(task21('abracadabra')); //"aaaaabbcdrr"


        </script>

    </body>
