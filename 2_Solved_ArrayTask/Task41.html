// Task 41:
// Напишите функцию, которая принимает 2 массива и возвращает true если количество элементов в первом массиве больше второго

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task41 = (arr1, arr2) => {  
               return arr1.length > arr2.length ? true : false;
            }


            alert(task41([1, 10, 22, 60, 36, 60, 18, 60, 0, 30, 30, 98, 98], [123, 432])); //true
            alert(task41([-6, 2, 2, 8, 9, 2], [-6, 2, 2, 8, 9, 2])); //false
            alert(task41([1, 0, 3, 4, 0, -1, 6, 0, 9, 0, 3, 0], [1, 0, 3, 4, 0, -1, 6, 0, 9, 0, 3, 1])); //false

        </script>

    </body>

</html>
