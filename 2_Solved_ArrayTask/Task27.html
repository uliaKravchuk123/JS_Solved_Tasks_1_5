// Task 27:
// Напишите функцию, которая перемещает элемент из позиции N в позиции M

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task27 = (arr, N, M) => {
                let elem = arr[N];
                arr.splice(N, 1);
                arr.splice(M, 0, elem);
                return arr;
            }

            alert(task27([1, 2, 3, 4, 5, 6, 7, 8, 9], 8, 0)); //
            alert(task27([1, 2, 3, 4, 5, 6, 7, 8, 9], 1, 4)); //1,3,4,5,2,6,7,8,9
            alert(task27([1, 2, 3, 4, 5, 6, 7, 8, 9], 4, 1)); //1,5,2,3,4,6,7,8,9

            
            
           

        </script>

    </body>

</html>
