// Task 44:
// В массиве хранятся сведения о количестве осадков, выпавших за каждый день января. Определить общее количество осадков за январь.
// Не использовать цикл

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task44 = (arr) => {  
               return arr.reduce((sum, item) => sum += item, 0);
               
            }


            alert(task44([1, 10, 22, 60, 36, 60, 18, 60, 0, 30, 30, 98, 98])); //523
            alert(task44([-6, 2, 2, 8, 9, 2])); //17
            alert(task44([1, 0, 3, 4, 0, -1, 6, 0, 9, 0, 3, 0])); //25

        </script>

    </body>

</html>
