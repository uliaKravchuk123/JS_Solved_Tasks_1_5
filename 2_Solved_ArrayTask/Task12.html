// Task 12:
// Напишите функцию сортировки  сортировки вставками для массива целых чисел

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task12 = (arr) => {
                
                let n = arr.length;
                for (let i=0; i<n; i++) { // Выполняется для каждого элемента массива.
                    let v = arr[i], j = i-1; // Определяется значение текущего элемента, а также индекс предыдущего элемента.
                    while(j >= 0 && arr[j] > v) { // Пока индекс предыдущего элемента >= 0 и его значение больше значения текущего элемента.
                        arr[j+1] = arr[j]; // Значением следующего за текущим элемента массива становится значение предыдущего элемента.
                        j--; 
                    }
                    arr[j+1] = v; // Значением следующего за текущим элемента массива становится значение текущего элемента
                }
                return arr;
            }

            alert(task12([23.5, 10, -1, 60, -60, 12.3, 0, -55, 30]));
            alert(task12([1.1, 2, -3, 2]));
            alert(task12([1.1, 2, 2, 8, 19]));

        </script>

    </body>

</html>
