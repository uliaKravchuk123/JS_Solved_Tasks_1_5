// Напишите функцию, которая проверяет, является ли значение массивом или нет

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task31 = (arr) => {
                return Array.isArray(arr);    
            }

            books = "На улице очень сырая погода"; 
            books2 = ["Улетела", "Коул", "Аркан", "Райчел М", "Золотая"];


            alert(task31(books));//false
            alert(task31(books2));//true
            

        </script>

    </body>

</html>
