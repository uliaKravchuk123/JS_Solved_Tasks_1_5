// Task 43:
// Дан массив. Напишите функцию, которая уменьшить на число А все его элементы

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task43 = (arr, A) => {  
               return arr.map(item => item - A);
               
            }


            alert(task43([1, 10, 22, 60, 36, 60, 18, 60, 0, 30, 30, 98, 98], 60)); //59,-50,-38,0,-24,0,-42,0,-60,-30,-30,38,38
            alert(task43([-6, 2, 2, 8, 9, 2], 1)); //-7,1,1,7,8,1
            alert(task43([1, 0, 3, 4, 0, -1, 6, 0, 9, 0, 3, 0], 10)); //-9,-10,-7,-6,-10,-11,-4,-10,-1,-10,-7,-10

        </script>

    </body>

</html>
