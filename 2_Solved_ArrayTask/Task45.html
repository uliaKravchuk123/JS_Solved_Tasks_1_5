// Task 45:
// В массиве хранится информация о массе каждого из 30 предметов, загружаемых в грузовой автомобиль, грузоподъемность которого известна. Определить, не превышает ли общая масса всех предметов грузоподъемность автомобиля.
// Не использовать цикл

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task45 = (arr, gruzopodemnost) => {  
               let sumWeight = arr.reduce((sum, item) => sum += item, 0);
               return sumWeight > gruzopodemnost ? "Масса предметов превышает грузоподъемность автомобиля" : "Масса предметов НЕ превышает грузоподъемность автомобиля";
            }


            alert(task45([1, 10, 22, 60, 36, 60, 18, 60, 0, 30, 30, 98, 98], 200)); //523
            alert(task45([-6, 2, 2, 8, 9, 2]), 30); //17
            alert(task45([1, 0, 3, 4, 0, -1, 6, 0, 9, 0, 3, 0]), 25); //25

        </script>

    </body>

</html>
