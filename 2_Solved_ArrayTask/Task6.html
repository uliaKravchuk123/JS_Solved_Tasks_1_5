// Task 6: 
// Напишите функцию сортировки пузырьком для массива целых чисел

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task6 = (arr) => {
                for (let j = arr.length - 1; j > 0; j--) {
                    for (let i = 0; i < j; i++) {
                        if (arr[i] > arr[i + 1]) {
                            let temp = arr[i];
                            arr[i] = arr[i + 1];
                            arr[i + 1] = temp;
                        }
                    }
                }
                return arr;
            }

            alert(task6([23.5, 10, -1, 60, -1.9, 12.3, 0, -55, 30]));
            alert(task6([1.1, 2, -3, 0]));

        </script>

    </body>

</html>
