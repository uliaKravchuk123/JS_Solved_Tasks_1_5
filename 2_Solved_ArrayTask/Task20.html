// Task 20:
// Дан массив с числами. Выведите массив, который содержит квадраты всех элементов

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task18 = (arr) => {
                return arr.map(item => item*item);
                
            }

            alert(task18([1, 2, 3, 4, 5])); //1,4,9,16,25
            alert(task18([-6, 2, -3, 2])); //36,4,9,4
            alert(task18([1, 0, 3, 4])); //1,0,9,16

        </script>

    </body>

</html>
