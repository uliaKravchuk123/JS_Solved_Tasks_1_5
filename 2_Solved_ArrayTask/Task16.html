// Task 16:
// Даны 2 массива. Напишите функцию, которая возвращает массив, который содержит разницу между 2-мя массивами

<!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task16 = (arr1, arr2) => {
                let arrRes = [];

                for (let i = 0; i < arr1.length; i++) {
                    if (!arr2.includes(arr1[i])) arrRes.push(arr1[i]);
                }

                for (let j = 0; j < arr2.length; j++) {
                    if (!arr1.includes(arr2[j])) arrRes.push(arr2[j]);
                }

                return arrRes;
            }

            alert(task16([1, 2, 3], [3, 4, 5])); // 1, 2, 4, 5
            alert(task16([-6, 2, -3, 2], [-6, 4, 5, -3])); // 2, 2, 4, 5
            alert(task16([1, 2, 3, 4, 0, -1], [8, 9])); // 

        </script>

    </body>

</html>
