// Task 50
// Напишите функцию, которая из массива с покупками и их ценами выводит следующее сообщение
// You purchased Beer Zagorka, Tripe soup, Lasagna for a total sum of 16.14
// Входной массив выглядит: ['Beer Zagorka', '2.65', 'Tripe soup', '7.80','Lasagna', '5.69']

!DOCTYPE html>
<html>

    <body>

        <script>
            'use srtict';

            let task50 = (arr) => { 
               let answer = [];
               let sum = 0;
               for (let i = 0; i < arr.length; i = i + 2) {
                    answer.push(arr[i]); // Beer Zagorka, Tripe soup, Lasagna
                    sum += +arr[i+1];
               }
               answer = answer.join(", ") + " for a total sum of " + sum;
               return answer; 
               
            }


            alert(task50(['Beer Zagorka', '2.65', 'Tripe soup', '7.80','Lasagna', '5.69'])); //"You purchased Beer Zagorka, Tripe soup, Lasagna for a total sum of 16.14"
    
        </script>

    </body>

</html>
